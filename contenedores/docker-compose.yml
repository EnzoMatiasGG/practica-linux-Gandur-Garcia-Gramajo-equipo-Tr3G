version: "3.8"
services:
  nginx:
    container_name: nginx-practica
    image: nginx:alpine
    ports:
      - "8081:80"           # Corregido: formato correcto de puertos
    restart: unless-stopped
    networks:
      - monitoring          # Corregido: todos los servicios usan la misma red

  redis:
    container_name: redis-practica
    image: redis:alpine
    ports:
      - "6379:6379"         # Corregido: formato estándar
    restart: unless-stopped
    networks:
      - monitoring          # Corregido: cambié "monitoring-network" por "monitoring"

  postgres:
    container_name: postgres-practica
    image: postgres:alpine
    environment:
      POSTGRES_USER: alumno          # Corregido: keys en mayúscula
      POSTGRES_PASSWORD: practica123 # Corregido: keys en mayúscula
      POSTGRES_DB: tpfinal           # Corregido: keys en mayúscula
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - monitoring

  prometheus:
    container_name: prometheus-practica
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml   # Corregido: ruta relativa correcta
    command:
      - --config.file=/etc/prometheus/prometheus.yml      # Corregido: sintaxis de command en array
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - nginx        # Corregido: sintaxis dependencias
      - redis

  loki:
    container_name: loki-practica
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command:
      - -config.file=/etc/loki/local-config.yaml          # Corregido: sintaxis array y ruta
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    container_name: grafana-practica
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=practica123            # Corregido: variables de entorno con guion y mayúsculas
      - GF_USERS_ALLOW_SIGNUP=false
    volumes:
      - grafana-storage:/var/lib/grafana                  # Corregido: volumen referenciado correctamente
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge     # Corregido: un solo bloque de red usado por todos

volumes:
  grafana-storage:     # Corregido: bloque de volumen bien referenciado

